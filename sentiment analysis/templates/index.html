<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            width: 50%;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-box {
            width: calc(100% - 40px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .submit-button {
            width: calc(100% - 40px);
            padding: 10px;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
        .sentiment {
            font-size: 24px;
            margin-top: 20px;
        }
        .emoji {
            font-size: 48px;
            margin-top: 10px;
        }
        .message {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        <form action="/analyze" method="post">
            <input type="text" class="input-box" name="text" placeholder="Enter your thoughts...">
            <input type="submit" value="Analyze" class="submit-button">
        </form>
        {% if sentiment %}
            <p class="sentiment">{{ sentiment }}</p>
            <p class="emoji">{% if emoji %}{{ emoji }}{% endif %}</p>
            <p class="message">{% if message %}{{ message }}{% endif %}</p>
        {% endif %}
    </div>
</body>
</html>
